name: GitHub Trending Scraper

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python src/main.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit file to dataset and remove from main
        run: |
          today=$(date +%F)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ---------- enviar para dataset ----------
          # Se a branch dataset n√£o existir, cria a branch
          if ! git ls-remote --exit-code --heads origin dataset; then
            git checkout --orphan dataset
            git rm -rf .
            git commit --allow-empty -m "Initialize dataset branch"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:dataset
          fi

          git fetch origin dataset
          git checkout dataset

          git checkout main -- data/${today}.json.gz
          git add data/${today}.json.gz
          git commit -m "dataset: add trending repos for ${today}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:dataset

          # ---------- remover da main ----------
          git checkout main
          git rm data/${today}.json.gz
          git commit -m "remove daily JSON from main" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
